{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
	<h1>Results</h1>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-8">
		{% for x in range(0,length) %}
			{% autoescape off%} 
				{{ items[x] }}
				{{prices[x*2]}}
			{% endautoescape %}

			<br>
			<button class="btn btn-primary center" onclick="location.href = '/shop{{ links[x] }}/{{ realPrices[x*2] }}';">Request Purchase</button>
			<br>
		{% endfor %}
		</div>
	</div>
{% endblock %}
