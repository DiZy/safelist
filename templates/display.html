{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
<h1>Results</h1>
<table class="table table-striped">
{% for x in range(0,length) %}
	<tr>
	{% autoescape off%}
		<td><p class='title'>{{ items[x] }}</p></td>
		<td>{{prices[x*2]}}</td>
	{% endautoescape %}
		<td>
		<button class="btn btn-primary center" onclick="location.href = '/shop{{ links[x] }}/{{ realPrices[x*2] }}';">Request Purchase</button>
		</td>
	</div>
	</tr>
{% endfor %}
</table>
{% endblock %}
